<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital@0;1&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Weather Forecast</title>
  </head>
  <body>

    <div class="weather__app">
    <div class="form">
      <label class="label" for="name">Choose а city</label>
      <input type="text" class="search" placeholder="Location"/>
      <button class="button">ok</button>
    </div>
    <div class="weather">
      <div class="weather__header">
      <img class="weather__icon"></img>
    <h2 class="city">Myadel</h2>
  </div>
      <div class="weather__body">
      <h1 class="temp">17°</h1> 
      <p class="description">Feels like 17°</p>
      <p class="wind">5.00 m/s</p>
   </div>
    </div></div>
    <div class="preloader">
  <div class="preloader__image"></div>
</div>
  </body>
</html>
